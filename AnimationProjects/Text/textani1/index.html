<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text animation</title>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        
        width: 100%;
        height: 100vh;

        padding: 0;
        margin: 0;

        background-color: black;
      }

      div {
        position: relative;

        width: 13rem;
        height: 3rem;

        color: #ffffff;
      }

      div>span {
        position: absolute;
        top: 10rem;
        left: 0;
        font-size: 3rem;
        opacity: 0;
      }
    </style>
  </head>
  <body>
      
      <div>
        <span>D</span>
        <span>E</span>
        <span>S</span>
        <span>I</span>
        <span>G</span>
        <span>N</span>
      </div>

    <script>
      const textElements = document.querySelectorAll("span");
      const num = [0, 2.2, 4.2, 6, 7.2, 9.5];
      textElements.forEach((element, index) => {
        element.animate({
          top: 0,
          left: `${num[index]}rem`,
          opacity: 1,
        }, {duration: 2000, fill: "forwards"})
      })
    </script>
  </body>
</html>
